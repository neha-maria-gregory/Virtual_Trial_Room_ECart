<!DOCTYPE html>
<html>
<head>
  <title>Smart Trial Room</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <style>
    body {
      background-image: url("../static/assets/bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
  <script>
    $(document).ready(function() {
      $('#submitBtn').click(function(e) {
        e.preventDefault(); // Prevent form submission

        // Get the current page URL
        var pageURL = window.location.href;

        // Create a new QRCode instance
        var qrcode = new QRCode("qrcode", {
          text: pageURL,
          width: 200,
          height: 200
        });

        // Generate the QR code
        qrcode.makeCode(pageURL);

        // Show the QR code
        $('#qrcodeModal').modal('show');
      });
    });
  </script>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <!-- Navbar content -->
  </nav>

  <form>
    <div>
      <label for="set1" style="color: blue;">Select shirt:</label>
      <br>
      <select class="form-control" id="set1" name="set1" multiple>
        <option value="Nike">Option 1</option>
        <option value="Blue">Option 2</option>
        <option value="black">Option 3</option>
      </select>
    </div>

    <div>
      <label for="set2" style="color: blue;">Select pants:</label>
      <br>
      <select class="form-control" id="set2" name="set2" multiple>
        <option value="White">Option 4</option>
        <option value="Blue">Option 5</option>
      </select>
    </div>

    <br>
    <br>
    <br>

    <div style="text-align: center;">
      <input type="submit" value="Submit" id="submitBtn">
    </div>
  </form>

  <!-- QR Code Modal -->
  <div id="qrcodeModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">QR Code</h4>
        </div>
        <div class="modal-body">
          <div id="qrcode"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
